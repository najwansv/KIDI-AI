<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="container">
        <h1>RTSP Link</h1>
        <form id="rtsp-form">
            <input type="text" id="rtsp-link" placeholder="Enter RTSP Link" required>
            <button type="submit">LIVE!</button>
        </form>
        <div id="stream-container" class="hidden">
            <div class="left-buttons">
                <button class="ai-button">AI 1</button>
                <button class="ai-button">AI 2</button>
                <button class="ai-button">AI 3</button>
                <button class="ai-button">AI 4</button>
            </div>
            <div class="video-frame">
                <video id="rtsp-player" controls autoplay></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
